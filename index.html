<h2>WEB</h2>
<p>이에 이강인에게 한글에 태극기까지 익혀 자신의 유니폼을 얻고 싶어하는 
아이 팬에게 건성으로 손만 흔들어줬고, 페란 토레스의 권유에도 그 아이 팬을 무시하고 있다가 카메라를 의식하고 부랴부랴 팬 서비스를 한 게 아니냐는 인성 논란이 생겼다. 다시 말해 카메라가 없을 때는 이강인은 팬을 무시한다는 결론이 나오고, 페란 토레스의 말을 통해 당시 팬 서비스를 못할 
여건도[25] 아니었음이 확인되므로 이강인에 대한 여론이 급격히 악화되었다.
</p>
