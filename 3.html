<h2>Javascrpit</h2>
<p>동영상을 보면 빌바오의 한 어린 팬이 손수 그린 태극기에 '내 꿈 너의 셔츠'라 써서 이강인에게 셔츠를 달라고 요청했는데 이강인은 그 아이를 봤음에도 가만히 앉아서 
    손만 가볍게 흔들었고, 팀 동료 페란 토레스가 이강인에게 아이에게 다가가 팬 서비스를 할 것을 권했음에도[24] 앉아서 헤드셋을 끼고 더 신경을 안 쓰다가 
    '카메라에 찍히고 있느냐?' 동료들에게 확인한 후 그 소년에게 다가가 사진을 찍어주었다.</p>
